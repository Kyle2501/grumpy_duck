<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<title>grumpy-duck</title>

	<link rel="stylesheet" href="css/site.css">
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" type="image/png" href="pic/icon.png">
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/modernizr.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>

<body>
	<div class="scoreWrap">
		<div id="score">0</div>
	</div>
	<div class="init">
		<div class="intro">		
			<div class= "textWrap">
				<h1>GrumpyDuck</h1>
				<ul>
					<li>Click anywhere on screen to make the duck fly</li>
					<li>Press any key to pause game</li>
					<li>Click anywhere on screen to resume game</li>
				</ul>
			</div>
		</div>		
	</div>

	<div id="reset">
		<div class="textWrap">
			<h1>Opps!</h1>
			<h1> Try Again?</h1>
			<p>High Score: <span id="highScore">0</span></p>
			<p><a href="#"><img src="pic/reset.png" id="resetBtn"></a></p>
		</div>
	</div>
	<canvas id="main-canvas"></canvas>
</body>
</html>
